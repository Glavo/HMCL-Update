name: Check Update

on:
  workflow_dispatch:
  schedule:
    - cron: '45 * * * *'

jobs:
  check-update-stable:
    uses: Glavo/HMCL-Update/.github/workflows/check-update.yml@main
    with:
      channel: 'stable'
  check-update-dev:
    uses: Glavo/HMCL-Update/.github/workflows/check-update.yml@main
    needs: check-update-stable
    with:
      channel: 'dev'
